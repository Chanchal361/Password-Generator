<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password-generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;600&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <h1>Password generator</h1>
            <div class="input-copy">
                <!--password generateor-->
                <input readonly placeholder="PASSWORD" class="display" PasswordDisplay>
                <button copyBtn class="copyBtn" >
                    <span class="tooltip" copyMsg></span>
                    <img src="./image/copy.svg" alt="copyimh" width="23" height="23">
                </button>
            </div>
            
            <div class="input-container">
                <!-- password Length  -->
                <div class="PasswordLength">
                    <p>Password Length </p>
                    <p PasswordLength>0</p>
                </div>



                <!-- Slidder  -->
                <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider>


                <!-- check-box -->
                <div class="check check-Box">
                    <input type="checkbox" id="uppercase">
                    <label for="uppercase"> Includes Uppercase letters</label>
                </div>

                <div class="check check-Box">
                    <input type="checkbox" id="lowercase">
                    <label for="lowercase"> Includes Lowercase letters</label>
                </div>

                <div class="check check-Box">
                    <input type="checkbox" id="number">
                    <label for="number"> Includes Numbers </label>
                </div>

                <div class="check check-Box">
                    <input type="checkbox" id="symbol">
                    <label for="symbol"> Includes Symbols</label>
                </div>



                <!-- Strength  -->
                <div class="strength-container">
                    <p>Strength</p>
                    <div strengthIndicator class="indicator"></div>
                </div>
                <!-- generate Password  -->
                <button id="generatePassword" class="generateButton">GENERATE PASSWORD</button>
            </div>
        </div>
          <marquee direction="right" behavior="alternate" class="raja"> Created By Chanchal Raja</marquee>

    </div>

    <script src="main.js"></script>
</body>

</html>
